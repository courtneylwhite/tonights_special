default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  host: localhost
  port: 5432

development:
  <<: *default
  database: tonights_special_development

test:
  <<: *default
  database: tonights_special_test

# Keep your production config as is
production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>